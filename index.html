<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Simple Menu App</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f5f5f5;
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
        padding: 20px;
      }
      .dish {
        background: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        font-size: 1.2rem;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s ease;
      }
      .dish:active {
        transform: scale(0.95);
      }
      .cart {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #ccc;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
      }
      .checkout-btn {
        padding: 8px 16px;
        font-size: 1rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="menu" id="menu"></div>

    <div class="cart">
      <span id="cart-summary">Cart: 0 items</span>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
      const dishes = ["Pork", "Chicken", "Beef", "Fish", "Tofu", "Shrimp"];
      const cart = {};

      const menuEl = document.getElementById("menu");
      const cartSummaryEl = document.getElementById("cart-summary");

      function updateCartSummary() {
        const total = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
        cartSummaryEl.textContent = `Cart: ${total} item${
          total === 1 ? "" : "s"
        }`;
      }

      function addToCart(dish) {
        cart[dish] = (cart[dish] || 0) + 1;
        updateCartSummary();
      }

      function checkout() {
        let order = "Order Summary:\n\n";
        for (const [dish, qty] of Object.entries(cart)) {
          order += `${dish}: ${qty}\n`;
        }
        alert(order);

        // Bluetooth print logic would go here
        // Example: send order string to printer

        // Reset cart
        for (const key in cart) delete cart[key];
        updateCartSummary();
      }

      dishes.forEach((dish) => {
        const div = document.createElement("div");
        div.className = "dish";
        div.textContent = dish;
        div.onclick = () => addToCart(dish);
        menuEl.appendChild(div);
      });
    </script>
  </body>
</html>
